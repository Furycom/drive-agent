openapi: "3.1.0"
info:
  title: GPT Drive Agent
  version: "1.2"

servers:
  - url: https://web-production-da670.up.railway.app

paths:
  /drive/list:
    get:
      operationId: listFiles
      summary: Lister les fichiers
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:   { type: string }
                    name: { type: string }

  /drive/create-folder:
    post:
      operationId: createFolder
      summary: Créer un sous-dossier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                name: { type: string }
      responses:
        "200": { description: OK }

  /drive/upload:
    post:
      operationId: uploadFile
      summary: Téléverser un fichier
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name: { type: string }
                file: { type: string, format: binary }
      responses:
        "200": { description: OK }

  /drive/update/{file_id}:
    patch:
      operationId: updateFile
      summary: Renommer ou déplacer
      parameters:
        - name: file_id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                new_name: { type: string }
                new_parent_id: { type: string }
      responses:
        "200": { description: OK }

  /drive/file/{file_id}:
    delete:
      operationId: deleteFile
      summary: Supprimer un fichier
      parameters:
        - name: file_id
          in: path
          required: true
          schema: { type: string }
      responses:
        "200": { description: OK }
